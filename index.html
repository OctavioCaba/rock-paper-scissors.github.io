<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/Normalize.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header container">
        <section class="score-section">
            <div class="score-title">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="score-display">
                <h3>SCORE</h3>
                <span class="score-number">0</span>
            </div>
        </section>
    </header>
    <section class="board-container">
        <section class="is-playing">
            <div class="board-bg">
                <img class="bg-image" src="./images/bg-triangle.svg" alt="board">
                <div class="out-frame frame-paper clickable">
                    <div class="frame" id="paper">
                        <img class="paper" src="./images/icon-paper.svg" alt="paper">
                    </div>
                </div>
                <div class="out-frame frame-scissors clickable">
                    <div class="frame" id="scissors">
                        <img class="scissors" src="./images/icon-scissors.svg" alt="scissors">
                    </div>
                </div>
                <div class="out-frame frame-rock clickable">
                    <div class="frame" id="rock">
                        <img class="rock" src="./images/icon-rock.svg" alt="rock">
                    </div>
                </div>
            </div>
        </section>
        <section class="results">
            <div class="results-board">
                <div class="result-general-data">
                </div>
                <div class="result-replay">
                    <span class="result" id="result"></span>
                    <button class="btn" id="btn-play-again">PLAY AGAIN</button>
                </div>
            </div>
        </section>
    </section>
    <section class="rules-section">
        <button class="btn rules-btn" id="btn-rules">RULES</button>
        <div class="rules-back">
            <div class="rules-window">
                <h3>rules</h3>
                <img id="rules-window-close" src="./images/icon-close.svg" alt="icon-close">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="attribution">
            Dise√±ado e ideado por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Programado por <a href="https://github.com/OctavioCaba" target="_blank">Octavio Caba</a>.
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
